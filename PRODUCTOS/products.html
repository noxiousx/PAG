<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestros Productos - Césped Artificial</title>
    <link rel="icon" type="image/png" href="../Resources/Photos/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #000000;
            color: white;
            padding: 15px 20px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .navbar li {
            margin-right: 30px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #1abc9c;
        }

        /* Hamburger Menu */
        .navbar-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 10px 40px; /* Ajuste del padding */
        }

        .navbar-toggle .bar {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 4px 0;
            transition: all 0.3s ease;
        }

        .navbar .logo {
            height: 40px;
            margin-right: 40px;
        }

        header {
            color: #2c3e50;
            padding: 80px 20px 20px;
            text-align: center;
        }

        .productos, .materiales, .contacto {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        .producto, .material {
            background: white;
            margin: 20px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 30%;
            vertical-align: top;
        }

        .producto img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }

        .buttons {
            margin-top: 10px;
        }

        button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }

        button:hover {
            background: #1abc9c;
        }

        footer {
            background: #16a085;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }

        /* =============================
           Media Queries para Responsividad
           ============================= */
        @media (max-width: 768px) {
            .navbar ul {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #16a085;
                position: absolute;
                top: 60px;
                left: 0;
                padding: 10px 0;
            }

            .navbar ul.active {
                display: flex;
            }

            .navbar li {
                margin: 15px 0;
                text-align: center;
            }

            .navbar-toggle {
                display: flex;
            }

            .producto {
                width: 100%; /* Apila los productos verticalmente */
                margin: 10px 0;
            }

            header {
                padding: 100px 20px 20px; /* Ajuste del padding superior */
            }
        }

        @media (max-width: 480px) {
            .navbar a {
                font-size: 16px;
            }

            .producto {
                width: 100%; /* Asegura que ocupe todo el ancho */
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <div><img src="../Resources/Photos/logo.png" alt="Logo" class="logo"></div>
        <ul class="navbar-menu" id="navbar-menu">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../PROYECTOS/projects.html">Our Projects</a></li>
            <li><a href="#Products">Our Products</a></li>
            <li><a href="../CONTACT US/contactUs.html">Contact Us</a></li>
        </ul>
    </div>

    <header>
        <h1>Our Products</h1>
        <p>Discover our variety of high-quality artificial grass, designed to adapt to different needs and styles.</p>
    </header>

    <section class="productos">
        <div class="producto">
            <img src="../PRODUCTOS/Gramas/Multisport/multisport.png" alt="Premium Grass">
            <h2>Multisport</h2>
            <div class="buttons">
                <button onclick="window.open('Gramas/Multisport/AGW-Multisport-1.pdf', '_blank')">View More</button>
                <button onclick="location.href='quote.html'">Request a Quote</button>
            </div>
        </div>

        <div class="producto">
            <img src="../PRODUCTOS/Gramas/AGW-100/pro100.png" alt="Pet-Friendly Grass">
            <h2>AGW-100</h2>
            <div class="buttons">
                <button onclick="window.open('Gramas/AGW-100/AGW-100-1.pdf', '_blank')">View More</button>
                <button onclick="location.href='quote.html'">Request a Quote</button>
            </div>
        </div>

        <div class="producto">
            <img src="../PRODUCTOS/Gramas/Putting-Green/putting-green-1.jpg" alt="Sports Grass">
            <h2>Putting-Green</h2>
            <div class="buttons">
                <button onclick="window.open('Gramas/Putting-Green/putting-green.pdf', '_blank')">View More</button>
                <button onclick="location.href='quote.html'">Request a Quote</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Artificial Grass Tampa. All rights reserved.</p>
    </footer>

    <!-- Script para el menú de hamburguesa -->
    <script>
        const mobileMenu = document.getElementById('mobile-menu');
        const navbarMenu = document.getElementById('navbar-menu');

        mobileMenu.addEventListener('click', () => {
            navbarMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
