<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Quote - Artificial Grass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #000000;
            color: white;
            padding: 15px 20px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .navbar li {
            margin-right: 30px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #1abc9c;
        }

        /* Hamburger Menu */
        .navbar-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 10px 40px; /* Ajuste del padding */
        }

        .navbar-toggle .bar {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 4px 0;
            transition: all 0.3s ease;
        }

        .navbar .logo {
            height: 40px;
            margin-left: 40px;
        }

        .container {
            max-width: 600px;
            margin: 100px auto 20px; /* Margen superior para no quedar oculto tras el navbar */
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #16a085;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
            text-align: left;
            width: 100%;
        }

        .checkbox-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox-container input {
            margin-bottom: 5px;
        }

        input, select, textarea {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            resize: vertical;
        }

        textarea {
            min-height: 50px;
            max-height: 300px;
            overflow-y: hidden;
        }

        button {
            margin-top: 15px;
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            align-self: center;
        }

        button:hover {
            background: #1abc9c;
        }

        /* =============================
           Media Queries para Responsividad
           ============================= */
        @media (max-width: 768px) {
            .navbar ul {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #16a085;
                position: absolute;
                top: 60px;
                left: 0;
                padding: 10px 0;
            }

            .navbar ul.active {
                display: flex;
            }

            .navbar li {
                margin: 15px 0;
                text-align: center;
            }

            .navbar-toggle {
                display: flex;
            }

            .navbar .logo {
                height: 40px;
                margin-right: 40px;
            }

            .container {
                margin: 120px 10px 20px; /* Ajuste del margen superior */
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .navbar a {
                font-size: 16px;
            }

            .container {
                margin: 120px 10px 20px; /* Ajuste del margen superior */
                padding: 10px;
            }

            input, select, textarea {
                font-size: 14px; /* Texto más pequeño para móviles */
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <div><img src="../Resources/Photos/logo.png" alt="Logo" class="logo"></div>
        <ul class="navbar-menu" id="navbar-menu">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../PROYECTOS/projects.html">Our Projects</a></li>
            <li><a href="../PRODUCTOS/products.html">Our Products</a></li>
            <li><a href="../CONTACT US/contactUs.html">Contact Us</a></li>
        </ul>
    </div>

    <!-- Contenedor del Formulario -->
    <div class="container">
        <h2>Request a Quote</h2>
        <p>Fill out the form below to get a customized quote for your artificial grass project.</p>
        <form action="https://formsubmit.co/ppradera94@gmail.com" method="POST">
            <input type="hidden" name="_next" value="thankYou.html">
            <input type="hidden" name="_captcha" value="false">
            
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="grass_type">Select Grass Type</label>
            <select id="grass_type" name="grass_type">
                <option value="Premium Grass">Premium Grass</option>
                <option value="Pet-Friendly Grass">Pet-Friendly Grass</option>
                <option value="Sports Grass">Sports Grass</option>
            </select>
            
            <label for="area">Area Size (sq. meters) *</label>
            <input type="number" id="area" name="area" min="1" required>
            <div class="checkbox-container">
                <input type="checkbox" id="not_sure" name="not_sure">
                <label for="not_sure">I'm not sure about the size</label>
            </div>
            
            <label for="message">Additional Message</label>
            <textarea id="message" name="message" rows="2"></textarea>
            
            <button type="submit">Submit Request</button>
        </form>
    </div>

    <!-- Script para el menú de hamburguesa -->
    <script>
        const mobileMenu = document.getElementById('mobile-menu');
        const navbarMenu = document.getElementById('navbar-menu');

        mobileMenu.addEventListener('click', () => {
            navbarMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
